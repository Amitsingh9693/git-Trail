<!DOCTYPE html>
<html>
<head>
  <title>School Timetable</title>
  <style>
    table {
      border-collapse: collapse;
      width: 80%;
      margin: auto;
      font-family: Arial, sans-serif;
    }
    th, td {
      border: 1px solid black;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: pink;
    }
    th:first-child, td:first-child {
      background-color: lightblue;
    }
    h2 {
      text-align: center;
    }
  </style>
</head>
<body>

  <h2>School Timetable</h2>

  <table>
    <tr>
      <th>Time</th>
      <th>Monday</th>
      <th>Tuesday</th>
      <th>Wednesday</th>
      <th>Thursday</th>
      <th>Friday</th>
    </tr>
    <tr>
      <td>07:00 - 08:30</td>
      <td></td><td></td><td></td><td></td><td></td>
    </tr>
    <tr>
      <td>08:30 - 09:45</td>
      <td></td><td></td><td></td><td></td><td></td>
    </tr>
    <tr>
      <td>09:45 - 10:30</td>
      <td></td><td></td><td></td><td></td><td></td>
    </tr>
    <tr>
      <td>10:30 - 11:30</td>
      <td></td><td></td><td></td><td></td><td></td>
    </tr>
    <tr>
      <td>11:30 - 13:00</td>
      <td></td><td></td><td></td><td></td><td></td>
    </tr>
  </table>

</body>
</html>
